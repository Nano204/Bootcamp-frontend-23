<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="card.css" />
  </head>
  <body>
    <div class="container">
      <div class="cardBound">
        <div class="cardTitleMark">
          <p>Blue-Eyes White Dragon</p>
          <div>
            <img src="images/EARTH.png" alt="Attribute image" />
          </div>
        </div>
        <div class="cardStarsSpace">
          <img src="images/Starball_Red.svg.png" alt="Star image" class="star" />
          <img src="images/Starball_Red.svg.png" alt="Star image" class="star" />
          <img src="images/Starball_Red.svg.png" alt="Star image" class="star" />
          <img src="images/Starball_Red.svg.png" alt="Star image" class="star" />
          <img src="images/Starball_Red.svg.png" alt="Star image" class="star" />
          <img src="images/Starball_Red.svg.png" alt="Star image" class="star" />
          <img src="images/Starball_Red.svg.png" alt="Star image" class="star" />
          <img src="images/Starball_Red.svg.png" alt="Star image" class="star" />
        </div>
        <div class="cardImageContainer">
            <img
              src="https://images.ygoprodeck.com/images/cards_cropped/89631142.jpg"
              alt="https://images.ygoprodeck.com/images/cards_cropped/89631142.jpg image"
            />
        </div>
        <div class="cardDetailsSpace">
          <p class="cardType">[Dragon]</p>
          <p class="cardDescription">
            This legendary dragon is a powerful engine of destruction. Virtually
            invincible, very few have faced this awesome creature and lived to tell the
            tale.
          </p>
          <div class="cardStats">
            <p>ATK/3000</p>
            <p>DEF/2500</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
