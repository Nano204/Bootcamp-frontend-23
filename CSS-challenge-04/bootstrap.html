<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="petName" class="form-label">Pet's name</label>
                        <input
                            type="text"
                            class="form-control"
                            id="petName"
                            aria-describedby="petNameHelp"
                        />
                    </div>
                </div>
                <div class="col">
                    <div id="petNameHelp" class="form-text">
                        What's the name of your pet?
                    </div>
                </div>
                <div class="w-100"></div>
                <div class="col">
                    <button
                        class="btn btn-secondary dropdown-toggle"
                        type="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                    >
                        Pet's specie
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Dog</a></li>
                        <li><a class="dropdown-item" href="#">Cat</a></li>
                        <li><a class="dropdown-item" href="#">Hamster</a></li>
                        <li><a class="dropdown-item" href="#">Other...</a></li>
                    </ul>
                </div>
                <div class="col">
                    <div id="dropdownHelp" class="form-text">
                        Please tell us what's your pet specie, so we can prepare better
                        for the instance
                    </div>
                </div>
                <div class="w-100"></div>
                <div class="col">
                    <div class="mb-3">
                        <label for="age" class="form-label">Pet's name</label>
                        <input
                            type="text"
                            class="form-control"
                            id="age"
                            aria-describedby="ageHelp"
                        />
                    </div>
                </div>
                <div class="col">
                    <div id="ageHelp" class="form-text">How old is your pet?</div>
                </div>
                <div class="w-100"></div>
                <div class="col">
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="exampleRadios"
                            id="exampleRadios1"
                            value="option1"
                            checked
                        />
                        <label class="form-check-label" for="exampleRadios1">
                            Default radio
                        </label>
                    </div>
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="exampleRadios"
                            id="exampleRadios2"
                            value="option2"
                        />
                        <label class="form-check-label" for="exampleRadios2">
                            Second default radio
                        </label>
                    </div>
                    <div class="form-check">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="exampleRadios"
                            id="exampleRadios3"
                            value="option3"
                            disabled
                        />
                        <label class="form-check-label" for="exampleRadios3">
                            Disabled radio
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
