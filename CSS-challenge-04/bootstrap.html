<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="bootstrap.css" />
    </head>
    <body>
        <form>
            <div class="container">
                <div class="row align-items-center">
                    <div class="col">
                        <div class="mb-3">
                            <label for="petName" class="form-label">Pet's name</label>
                            <input
                                type="text"
                                class="form-control"
                                id="petName"
                                aria-describedby="petNameHelp"
                            />
                        </div>
                    </div>
                    <div class="w-100 break"></div>
                    <div class="col">
                        <div class="mb-3">
                            <div id="petNameHelp" class="form-text">
                                What's the name of your pet?
                            </div>
                        </div>
                    </div>
                    <div class="w-100"></div>
                    <div class="col">
                        <div class="mb-3">
                            <button
                                class="btn btn-secondary dropdown-toggle"
                                type="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                Pet's specie
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Dog</a></li>
                                <li><a class="dropdown-item" href="#">Cat</a></li>
                                <li><a class="dropdown-item" href="#">Hamster</a></li>
                                <li><a class="dropdown-item" href="#">Other...</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="w-100 break"></div>
                    <div class="col">
                        <div class="mb-3">
                            <div id="dropdownHelp" class="form-text">
                                Please tell us what's your pet specie, so we can prepare
                                better for the instance
                            </div>
                        </div>
                    </div>
                    <div class="w-100"></div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="age" class="form-label">Pet's age</label>
                            <input
                                type="text"
                                class="form-control"
                                id="age"
                                aria-describedby="ageHelp"
                            />
                        </div>
                    </div>
                    <div class="w-100 break"></div>
                    <div class="col">
                        <div class="mb-3">
                            <div id="ageHelp" class="form-text">How old is your pet?</div>
                        </div>
                    </div>
                    <div class="w-100"></div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="reason" class="form-label">Date reason</label>
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="exampleRadios"
                                    id="exampleRadios1"
                                    value="option1"
                                    checked
                                />
                                <label class="form-check-label" for="exampleRadios1">
                                    Periodical check
                                </label>
                            </div>
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="exampleRadios"
                                    id="exampleRadios2"
                                    value="option2"
                                />
                                <label class="form-check-label" for="exampleRadios2">
                                    Post surgery check
                                </label>
                            </div>
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="exampleRadios"
                                    id="exampleRadios2"
                                    value="option3"
                                />
                                <label class="form-check-label" for="exampleRadios2">
                                    First check
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="w-100 break"></div>
                    <div class="col">
                        <div class="mb-3">
                            <div id="dateReasonHelp" class="form-text">
                                Please select the reason why you and your pet are here
                            </div>
                        </div>
                    </div>
                    <div class="w-100"></div>
                    <div class="col">
                        <div class="mb-3 d-flex justify-content-center">
                            <button
                                type="button"
                                class="btn btn-primary"
                            >
                                Send
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
