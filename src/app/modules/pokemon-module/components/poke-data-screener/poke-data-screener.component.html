<div class="data-screener">
  <p class="introduction">About this pokemon:</p>
  <span class="description"
    >{{description}}</span
  >
  <div class="keyvalue">
    <p class="key">Species</p>
    <p class="value">{{pokemonSpecie}}</p>
    <p class="key">Height</p>
    <p class="value">{{displayableHeight}}</p>
    <p class="key">Weight</p>
    <p class="value">{{displayableWeight}}</p>
  </div>
</div>
