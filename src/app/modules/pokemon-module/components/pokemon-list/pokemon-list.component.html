<div class="pokemon-list" *ngIf="displayablePokemons.length">
  <pokemon-card
    class="pokemon-card"
    *ngFor="let pokemon of displayablePokemons"
    [pokemon]="pokemon"
    (click)="onPokemonClick(pokemon)"
  ></pokemon-card>
</div>
<div class="not-found" *ngIf="!displayablePokemons.length">
  <not-found></not-found>
</div>
