<div class="pokemon-detail">
  <div class="pokemon-info-section">
    <div class="back-arrow" (click)="goBack()"></div>
    <div class="number">
      #
      <span>
        {{ displayNumber }}
      </span>
    </div>
    <p class="name">{{ name }}</p>
    <p class="generation">Generation</p>
    <div class="types-holder">
      <interactive-type-tag
        class="type-tag"
        *ngFor="let type of types"
        [type]="type"
      ></interactive-type-tag>
    </div>
    <div class="menu">
      <span class="menu-option">Pokedex Data</span>
      <span class="menu-option">Stats</span>
      <span class="menu-option">Evolutions</span>
    </div>
    <div class="screener">
      <poke-data-screener></poke-data-screener>
    </div>
  </div>
  <div class="pokemon-image-section" [ngClass]="primaryTypeBgColor">
    <div class="dots"></div>
    <img class="type-shadow" [src]="primaryTypeImage" alt="" />
    <img class="pokemon-art" [src]="image" [alt]="image" />
    <div class="buttons">
      <button class="previous" (click)="previousPokemon()">
        Previous #898
      </button>
      <button class="next" (click)="nextPokemon()">Next #002</button>
    </div>
  </div>
</div>
